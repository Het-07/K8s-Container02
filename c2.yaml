# Deployment for Container - 02
apiVersion: apps/v1
kind: Deployment
metadata:
  name: container2-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: container2
  template:
    metadata:
      labels:
        app: container2
    spec:
      containers:
        - name: container2
          image: us-central1-docker.pkg.dev/csci-5409-k8s-b00988337/container-02/container2:latest
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: storage
              mountPath: /het_PV_dir
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: container-storage-pvc

---
# Service for Container - 02
apiVersion: v1
kind: Service
metadata:
  name: container2-service
spec:
  type: ClusterIP
  selector:
    app: container2
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
